<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form th:object="${user}" th:action="@{/user/save}" action="#" method="post">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="username"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="email"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="address"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" th:field="*{password}" placeholder="password"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>

        </div>
        <button type="submit" class="btn btn-primary" value="Save">Submit</button>
    </form>
</div>
</body>
</html>
